<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio Responsivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f2f2f2;
    }

    form {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group, .form-group-2 {
      display: flex;
      flex-wrap: wrap;
      margin: -10px;
    }

    .form-group, .form-group-2 {
      width: 100%;
      margin-bottom: 5px;
    }

    .form-group, .form-group-2 {
      width: calc(50% - 20px);
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group, .form-group-2 textarea {
      width: calc(100% - 20px);
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group,.form-group-2 {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .form-group input,
      .form-group textarea {
        width: calc(100% - 20px);
        margin: 10px;
      }
    }
  </style>
</head>

<body>

  <form>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Sua mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </div>
    <div class="form-group-2">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
  
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
  
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>
  
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Sua mensagem" rows="4" required></textarea>
  
        <button type="submit">Enviar</button>
      </div>
  </form>

</body>

</html>
